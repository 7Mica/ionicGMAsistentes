<ion-content padding>
    <ion-refresher (ionRefresh)="getPonentes($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of ponentes">
            <ion-thumbnail item-start>
                <img src="{{hostimage+item.img}}">
            </ion-thumbnail>
            <h2>{{item.fullName}}</h2>
            <p>Email: {{ item.email }}</p>
        </ion-item>
    </ion-list>
</ion-content>
